{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onebook | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            font-family: 'Roboto', sans-serif;
        }
        a {
            color: inherit;
        }
        button {
            align-items: center;
            line-height: 0;
        }
        #essaie {
            background-color: #957DAD;
        }
        #essaie:hover {
            background-color: #88729e;
        }
        #navbar {
            background-color: white;
            width: 100%;
        }
        .hero {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: 1fr;
          grid-column-gap: 10px;
          grid-row-gap: 0px;
          padding: 20px;
          align-items: center !important;
        }
        .left {
          width: 95%;
        }
        .right {
            align-items: center !important;
        }
        .right * {
            align-items: center !important;
            letter-spacing: 1px;
            vertical-align: middle;
        }
        .right h1 {
            font-size: 3rem;
        }
        .right p {
            color: gray;
        }
        .left {
            height: 130%;
            align-items: center;
            text-align: center;
        }
        .left img {
            width: 100%;
            align-items: center;
            text-align: center;
        }
        a:hover {
            color: inherit;
        }
        .creer {
            font-size: 12px;
            color: gray;
        }
        .start {
          text-align: center;
        }
        .footer a {
          color: gray;
        }
        .start p {
          color: gray;
        }
        .start h1 {
          font-size: 3rem;
        }
        .about {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: 0fr;
          grid-column-gap: 10px;
          grid-row-gap: 0px;
          padding: 120px;
          text-align: center !important;
          align-items: center !important;
        }
        .left_about {
          text-align: left;
        }
        .left_about h1 {
          font-size: 3rem;
          letter-spacing: 1px;
        }
        .left_about p {
          color: gray;
        }
        .left_about {
          width: 90%;
        }
        .right_about {
          width: 97%;
        }
        .right_about img {
          width: 80%;
        }
        .left_about h1 {
          font-size: 3rem;
        }
        .comment_header {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        .name_comment:hover {
          color: gray;
        }
        .comments {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 1fr);
          grid-column-gap: 0px;
          grid-row-gap: 0px;
          padding: 60px;
        }
        .logo_comment {
          background: #957DAD;
          width: 50px;
          height: 50px;
          align-items: center !important;
          text-align: center;
          border-radius: 50%;
        }
        .logo_comment i {
          height: 100%;
          align-items: center;
        }
        .name_comment {
          color: gray;
        }
        .comment {
          display: flex;
          flex-direction: column;
          width: 80%;
        }
        .comment_content {
          color: gray;
          letter-spacing: 1.5px;
          font-family: serif;
          font-size: 16px;
        }
        .pass {
          padding: 60px;
          font-size: 3rem;
        }
        .book_landing {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(2, 1fr);
          grid-column-gap: 15px;
          grid-row-gap: 15px;
          padding: 60px;
        }
        .book_landing img {
          width: 100%;
        }
        .trusted_entreprise {
            text-align: center;
        }
        .trusted_entreprises {
            display: flex;
            justify-content: center;
        }
        .trusted_entreprises img {
            width: 15%;
            filter: grayscale(1);
            margin-right: 40px;
            margin-left: 40px;
        }
        @media screen and (max-width:900px) {
          .start h1 {
              font-size: 2rem;
          }
          .right {
            padding-left: 0;
          }
          .right h1 {
              font-size: 2rem;
          }
          .left img {
            width: 100%;
          }
          .left {
            display: none;
          }
          .right {
            text-align: left;
            align-items: center;
          }
          .hero {
              display: grid;
              grid-template-columns: 1fr;
              grid-template-rows: repeat(1, 1fr);
              grid-column-gap: 0px;
              grid-row-gap: 10px;
              padding: 20px;
          }
          .about {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(1, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 15px;
            padding: 20px;
            text-align: center;
            align-items: center !important;
          }
          .left_about {
            width: 100%;
            text-align: left;
          }
          .right_about {
            /* width: 100%;
            text-align: center;
            align-items: center; */
            display: none;
          }
          .right_about img {
            width: 50%;
          }
        }
        @media screen and (max-width:600px) {
            .footer {
                padding: 10px;
            }
            .containfooter {
                flex-direction: column;
                margin-top: 15px;
            }
            .comments {
              display: grid;
              grid-template-columns: 1fr;
              grid-template-rows: repeat(2, 1fr);
              grid-column-gap: 0px;
              grid-row-gap: 0px;
              padding: 15px;
              padding-right: 20px;
            }
            .comment {
              width: 100%;
            }
            .comment_content {
              font-size: 12px;
            }
            .logo_comment {
              width: 30px;
              height: 30px;
            }
            .name_comment {
              font-size: 13px;
            }
            .start {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .pass {
              padding: 15px;
            }
            .pass {
                font-size: 2rem;
            }
            .book_landing {
              padding: 20px;
            }
        }
    </style>

    <nav class="navbar navbar-expand-md navbar-light bg-white px-4" id="navbar">
        <a class="navbar-brand" href="#">onebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item dropdown">
                </li>
            </ul>
            <form class="form-inline my-md-0 px-0">
                <div>
                    <a class="btn btn-outline-secondary my-2" href="/" id="catalogue">Catalogue</a>
                    <a class="btn btn-outline-secondary my-2" href="/" id="conexion">Connexion</a>
                    <a class="btn btn-outline-secondary border-0 text-white my-2" href="/" id="essaie">60 jours d'essai
                        gratuits</a>
                </div>
            </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="p-2 footer">
        <div class="d-flex justify-content-between w-100 containfooter">
            <a href="#">ONEBOOK</a>
            <ul class="d-flex">
                <li class="mx-1 text-gray"><a href="#">conexion</a></li>
                <li class="mx-1 text-gray"><a href="#">Conditions</a></li>
                <li class="mx-1 text-gray"><a href="#">confidentialité</a></li>
            </ul>
        </div>
        <p class="creer">Crée avec ❤️ par Mehdi_Khoudali et Anas_Elmabrouki,<br>des amis qui vous veulent du bien !</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
