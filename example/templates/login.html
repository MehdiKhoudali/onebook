{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}
<form method="post" action="" class="auth_form">
	{% csrf_token %}
	<h1 class="auth_h1">Se connecter</h1>
	<input name="username" placeholder="votre email : ">
	<input name="password" placeholder="votre mot de passe : " type="password">
	<button type="submit" class="auth_btn p-4">se connecter</button>
	<a href="{% url 'signup' %}">Je n'ai pas de compte</a>
</form>
{% endblock %}
